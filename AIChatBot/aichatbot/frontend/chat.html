<!DOCTYPE html>
<html>
  <head>
    <title>Chat with Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

  </head>
  <body>
    <h1>Chat with the Teaching Assistant</h1>
    <form method="post">
      <textarea name="user_input" placeholder="Enter your message" required></textarea>
      <br>
      <button type="submit">Send</button>
    </form>
    {% if response %}
      <h2>Response:</h2>
      <p>{{ response }}</p>
    {% endif %}
    <p><a href="{{ url_for('index') }}">Back to Home</a></p>
  </body>
</html>
